<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Timer</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      :root {
        --button-size: 80vmin;
        --max-button-size: 500px;
        --base-color: #c0c0c0;
        --stage1-color: #00bcd4;
        --stage2-color: #ffeb3b;
        --stage3-color: #9c27b0;
        --alarm-color: #e53935;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        padding: 20px;
      }

      .timer-button {
        width: var(--button-size);
        height: var(--button-size);
        max-width: var(--max-button-size);
        max-height: var(--max-button-size);
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, var(--base-color), #e0e0e0, var(--base-color));
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 10px 0 #d4d4d4;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .timer-button:hover {
        transform: translateY(2px);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.15),
          inset 0 0 8px rgba(255, 255, 255, 0.4), 0 5px 0 #d4d4d4;
      }

      .timer-button.stage1 {
        background: linear-gradient(135deg, var(--stage1-color), #4dd0e1, var(--stage1-color));
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 5px 0 #0097a7;
      }

      .timer-button.stage2 {
        background: linear-gradient(135deg, var(--stage2-color), #fff176, var(--stage2-color));
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 5px 0 #fdd835;
      }

      .timer-button.stage3 {
        background: linear-gradient(135deg, var(--stage3-color), #ba68c8, var(--stage3-color));
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 5px 0 #6a1b9a;
      }

      .timer-button.alarm {
        background: linear-gradient(135deg, var(--alarm-color), #ef5350, var(--alarm-color));
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
          inset 0 0 10px rgba(255, 255, 255, 0.3), 0 5px 0 #c62828;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(0.98); }
        100% { transform: scale(1); }
      }

      @media (max-width: 600px) {
        :root { --button-size: 90vmin; }
      }
    </style>
  </head>
  <body>
    <button class="timer-button"></button>

    <script>
      const button = document.querySelector('.timer-button');
      const audio = new Audio('alarm.mp3');
      const stages = [5, 10, 15].map(m => m * 60 * 1000);
      let currentStage = 0;
      let timeoutId;
      let wakeLock = null;

      // タイマー制御
      function startNextStage() {
        const duration = stages[currentStage];
        const endTime = Date.now() + duration;
        
        localStorage.setItem('timerData', JSON.stringify({
          endTime,
          currentStage
        }));

        button.className = `timer-button stage${currentStage + 1}`;
        timeoutId = setTimeout(handleStageEnd, duration);
        maintainWakeLock();
      }

      function handleStageEnd() {
        audio.play();
        button.classList.add('alarm');

        setTimeout(() => {
          button.classList.remove('alarm');
          if (currentStage < stages.length - 1) {
            currentStage++;
            startNextStage();
          } else {
            fullReset();
          }
        }, 2000);
      }

      function fullReset() {
        button.className = 'timer-button';
        localStorage.removeItem('timerData');
        if (wakeLock) wakeLock.release();
        currentStage = 0;
      }

      // Wake Lock管理
      async function maintainWakeLock() {
        try {
          if (!wakeLock) {
            wakeLock = await navigator.wakeLock.request('screen');
            wakeLock.addEventListener('release', () => wakeLock = null);
          }
        } catch (err) { console.error('Wake Lock Error:', err); }
      }

      // イベントリスナー
      button.addEventListener('click', () => {
        if (!button.classList.contains('stage1') && 
            !button.classList.contains('stage2') && 
            !button.classList.contains('stage3')) {
          startNextStage();
        }
      });

      window.addEventListener('load', () => {
        const storedData = JSON.parse(localStorage.getItem('timerData'));
        if (storedData && storedData.endTime > Date.now()) {
          currentStage = storedData.currentStage;
          timeoutId = setTimeout(
            handleStageEnd,
            storedData.endTime - Date.now()
          );
          button.className = `timer-button stage${currentStage + 1}`;
          maintainWakeLock();
        }
      });

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          const storedData = JSON.parse(localStorage.getItem('timerData'));
          if (storedData && storedData.endTime > Date.now()) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(
              handleStageEnd,
              storedData.endTime - Date.now()
            );
          }
        }
      });
    </script>
  </body>
</html>
