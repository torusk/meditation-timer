<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Timer</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        padding: 20px;
      }

      .timer-button {
        width: 80vmin;
        height: 80vmin;
        max-width: 500px;
        max-height: 500px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, #c0c0c0, #e0e0e0, #c0c0c0);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 10px 0 #d4d4d4;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
      }

      .timer-button:hover {
        transform: translateY(2px);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.15),
          inset 0 0 8px rgba(255, 255, 255, 0.4), 0 5px 0 #d4d4d4;
      }

      .timer-button.active {
        background: linear-gradient(135deg, #43a047, #66bb6a, #43a047);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 5px 0 #388e3c;
      }

      .timer-button.alarm {
        background: linear-gradient(135deg, #e53935, #ef5350, #e53935);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
          inset 0 0 10px rgba(255, 255, 255, 0.3), 0 5px 0 #c62828;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.98);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 600px) {
        .timer-button {
          width: 90vmin;
          height: 90vmin;
        }
      }
    </style>
  </head>
  <body>
    <button class="timer-button"></button>

    <script>
      const button = document.querySelector(".timer-button");
      const audio = new Audio("alarm.mp3");
      let timeoutId;
      let wakeLock = null;

      // Service Worker登録
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then((registration) => {
          console.log("Service Worker registered");
        });
      }

      // Wake Lock管理
      async function acquireWakeLock() {
        try {
          wakeLock = await navigator.wakeLock.request("screen");
        } catch (err) {
          console.error("Wake Lock error:", err);
        }
      }

      function handleTimerEnd() {
        button.classList.remove("active");
        button.classList.add("alarm");
        audio.play();
        localStorage.removeItem("timerEnd");
        if (wakeLock) wakeLock.release();
      }

      button.addEventListener("click", async () => {
        if (button.classList.contains("active")) return;

        const duration = 1 * 60 * 1000; // 15分
        localStorage.setItem("timerEnd", Date.now() + duration);
        await acquireWakeLock();
        button.classList.add("active");
        timeoutId = setTimeout(handleTimerEnd, duration);
      });

      window.addEventListener("load", () => {
        const endTime = localStorage.getItem("timerEnd");
        if (endTime && Date.now() < endTime) {
          const remaining = endTime - Date.now();
          button.classList.add("active");
          timeoutId = setTimeout(handleTimerEnd, remaining);
          acquireWakeLock();
        }

        // 音声再生初期化
        document.addEventListener(
          "click",
          () => {
            audio.play().then(() => audio.pause());
          },
          { once: true }
        );
      });
    </script>
  </body>
</html>
