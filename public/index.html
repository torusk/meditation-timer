<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Timer</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      :root {
        --button-size: 80vmin;
        --max-button-size: 500px;
        --active-color: #43a047;
        --alarm-color: #e53935;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        padding: 20px;
      }

      .timer-button {
        width: var(--button-size);
        height: var(--button-size);
        max-width: var(--max-button-size);
        max-height: var(--max-button-size);
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, #c0c0c0, #e0e0e0, #c0c0c0);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 10px 0 #d4d4d4;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .timer-button:hover {
        transform: translateY(2px);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.15),
          inset 0 0 8px rgba(255, 255, 255, 0.4), 0 5px 0 #d4d4d4;
      }

      .timer-button.active {
        background: linear-gradient(
          135deg,
          var(--active-color),
          #66bb6a,
          var(--active-color)
        );
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2),
          inset 0 0 10px rgba(255, 255, 255, 0.5), 0 5px 0 #388e3c;
      }

      .timer-button.alarm {
        background: linear-gradient(
          135deg,
          var(--alarm-color),
          #ef5350,
          var(--alarm-color)
        );
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
          inset 0 0 10px rgba(255, 255, 255, 0.3), 0 5px 0 #c62828;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.98);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 600px) {
        :root {
          --button-size: 90vmin;
        }
      }
    </style>
  </head>
  <body>
    <button class="timer-button"></button>

    <script>
      const button = document.querySelector(".timer-button");
      const audio = new Audio("alarm.mp3");
      let timeoutId;
      let wakeLock = null;
      const channel = new BroadcastChannel("timer-channel");

      // Service Worker登録
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then((reg) => {
          reg.sync.register("timer-sync");
          setInterval(() => reg.active.postMessage("ping"), 30000);
        });
      }

      // Wake Lock管理
      async function maintainWakeLock() {
        try {
          if (!wakeLock) {
            wakeLock = await navigator.wakeLock.request("screen");
            wakeLock.addEventListener("release", () => (wakeLock = null));
          }
        } catch (err) {
          console.error("Wake Lock Error:", err);
        }
      }

      // バックグラウンドタイマーチェック
      channel.onmessage = () => {
        const endTime = localStorage.getItem("timerEnd");
        if (endTime && Date.now() >= endTime) handleTimerEnd();
      };

      // タイマー処理
      function handleTimerEnd() {
        button.classList.remove("active");
        button.classList.add("alarm");

        const playAlarm = () =>
          audio.play().catch(() => setTimeout(playAlarm, 1000));
        playAlarm();

        const reset = () => {
          audio.pause();
          audio.currentTime = 0;
          button.classList.remove("alarm");
          localStorage.removeItem("timerEnd");
          if (wakeLock) wakeLock.release();
        };

        button.onclick = reset;
        setTimeout(reset, 60000);
      }

      // タイマー開始
      button.addEventListener("click", async () => {
        if (button.classList.contains("active")) return;

        const duration = 15 * 60 * 1000;
        localStorage.setItem("timerEnd", Date.now() + duration);

        await maintainWakeLock();
        button.classList.add("active");
        timeoutId = setTimeout(handleTimerEnd, duration);
      });

      // 状態復元
      window.addEventListener("load", () => {
        const endTime = localStorage.getItem("timerEnd");
        if (endTime > Date.now()) {
          button.classList.add("active");
          timeoutId = setTimeout(handleTimerEnd, endTime - Date.now());
          maintainWakeLock();
        }

        document.addEventListener(
          "click",
          () => {
            audio.play().then(() => audio.pause());
          },
          { once: true }
        );
      });

      // 可視性監視
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
          const endTime = localStorage.getItem("timerEnd");
          if (endTime && endTime > Date.now()) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(handleTimerEnd, endTime - Date.now());
          }
        }
      });
    </script>
  </body>
</html>
